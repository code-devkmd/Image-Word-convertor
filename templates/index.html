<!DOCTYPE html>
<html>

<head>
    <title>Image to Text OCR Converter</title>
    <link rel="stylesheet" href="static/style.css">
</head>

<body class="light">
    <main style="position: relative;">
        <h1>Image to Text Converter</h1>

        <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
            <label class="drop" id="drop-area">
                <input type="file" id="fileElem" name="image" accept="image/*" />
                <div>
                    <h3>ðŸ“„ Drop your image here or click to upload</h3>
                </div>
            </label>

            <div id="image-preview-container" class="image-preview" style="display:none;">
                <img id="image-preview" src="#" alt="Image Preview" />
            </div>

            <div style="position: relative; display: inline-block; width: 100%; margin-top: 1rem;">
                <button id="convertBtn" class="btn1" type="submit" disabled>Convert Image</button>
                <div id="notification" class="notification"></div>
            </div>

            <div id="progressContainer" class="progress-bar" style="display:none;">
                <div id="progressBar" class="progress">0%</div>
            </div>
        </form>

        <section id="result" class="result" style="display:none;">
            <h2>Extracted Text</h2>
            <textarea id="extractedText" readonly></textarea>
            <div class="result-actions">
                <button id="copyBtn" type="button">Copy Text</button>
                <button id="clearBtn" type="button">Clear All</button>
            </div>
        </section>

        <script src="static/script.js"></script>
    </main>
</body>

</html>
